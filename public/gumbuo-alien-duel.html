<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gumbuo Alien Duel - 2 Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a001a 0%, #4d004d 50%, #1a001a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #ff00ff;
        }

        #gameContainer {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.6);
        }

        canvas {
            border: 4px solid #ff00ff;
            background: #000;
            display: block;
            margin: 20px auto;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.7);
        }

        h1 {
            text-shadow: 0 0 20px #ff00ff;
            margin-bottom: 15px;
            font-size: 3em;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.5em;
        }

        .player1-score {
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff;
        }

        .player2-score {
            color: #ff6600;
            text-shadow: 0 0 15px #ff6600;
        }

        button {
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            color: #000;
            border: none;
            padding: 18px 40px;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            margin: 15px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.6);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 35px rgba(255, 0, 255, 0.9);
        }

        .hidden {
            display: none;
        }

        #controls {
            margin-top: 20px;
            font-size: 1em;
            color: #aaffaa;
        }

        .control-box {
            display: inline-block;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            margin: 10px;
            border-radius: 10px;
            border: 3px solid;
        }

        .p1-control {
            border-color: #00ffff;
        }

        .p2-control {
            border-color: #ff6600;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>âš¡ GUMBUO ALIEN DUEL âš¡</h1>
        
        <div class="score-board">
            <div class="player1-score">
                <div>PLAYER 1</div>
                <div>Kills: <span id="p1Score">0</span></div>
            </div>
            <div class="player2-score">
                <div>PLAYER 2</div>
                <div>Kills: <span id="p2Score">0</span></div>
            </div>
        </div>

        <canvas id="gameCanvas" width="1200" height="600"></canvas>

        <div id="gameOver" class="hidden">
            <h2 id="winnerText">WINNER!</h2>
            <button onclick="startGame()">Duel Again</button>
        </div>

        <button id="startBtn" onclick="startGame()">Start Duel</button>

        <div id="controls">
            <div class="control-box p1-control">
                <strong>PLAYER 1 (Cyan)</strong><br>
                WASD: Move | F: Shoot | G: Shield
            </div>
            <div class="control-box p2-control">
                <strong>PLAYER 2 (Orange)</strong><br>
                Arrows: Move | K: Shoot | L: Shield
            </div>
            <div style="margin-top: 15px; color: #ffff00;">
                ðŸ’¥ Collect power-ups! | First to 5 kills wins!
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const gameOverDiv = document.getElementById('gameOver');
        const winnerText = document.getElementById('winnerText');

        let gameRunning = false;
        let animationId;
        let player1Score = 0;
        let player2Score = 0;

        // Alien images
        const alienImages = {};
        const alienImageFiles = ['nyx.png', 'zorb.png', 'apliean.png', 'j3d1.png'];
        let loadedImageCount = 0;

        function loadAlienImages() {
            alienImageFiles.forEach(filename => {
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.onload = () => {
                    loadedImageCount++;
                    if (loadedImageCount === alienImageFiles.length) {
                        startBtn.disabled = false;
                    }
                };
                img.onerror = () => {
                    loadedImageCount++;
                    if (loadedImageCount === alienImageFiles.length) {
                        startBtn.disabled = false;
                    }
                };
                img.src = `http://www.gumbuo.io/${filename}`;
                alienImages[filename] = img;
            });
        }

        const player1 = {
            x: 150,
            y: canvas.height / 2,
            width: 50,
            height: 50,
            speed: 5,
            vx: 0,
            vy: 0,
            color: '#00ffff',
            shootCooldown: 0,
            shieldActive: false,
            shieldCooldown: 0,
            image: null,
            keys: { up: false, down: false, left: false, right: false, shoot: false, shield: false }
        };

        const player2 = {
            x: canvas.width - 150,
            y: canvas.height / 2,
            width: 50,
            height: 50,
            speed: 5,
            vx: 0,
            vy: 0,
            color: '#ff6600',
            shootCooldown: 0,
            shieldActive: false,
            shieldCooldown: 0,
            image: null,
            keys: { up: false, down: false, left: false, right: false, shoot: false, shield: false }
        };

        let bullets = [];
        let powerups = [];
        let particles = [];

        loadAlienImages();
        startBtn.disabled = true;
        startBtn.textContent = 'Loading...';

        // Assign aliens to players
        function assignAliens() {
            player1.image = alienImages[alienImageFiles[Math.floor(Math.random() * alienImageFiles.length)]];
            player2.image = alienImages[alienImageFiles[Math.floor(Math.random() * alienImageFiles.length)]];
        }

        // Create particles
        function createParticles(x, y, color, count = 20) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 40,
                    color: color,
                    size: Math.random() * 4 + 2
                });
            }
        }

        // Spawn power-up
        function spawnPowerup() {
            if (Math.random() < 0.01 && powerups.length < 3) {
                const types = ['speed', 'rapidfire', 'multishot'];
                powerups.push({
                    x: Math.random() * (canvas.width - 100) + 50,
                    y: Math.random() * (canvas.height - 100) + 50,
                    type: types[Math.floor(Math.random() * types.length)],
                    size: 30
                });
            }
        }

        // Draw player
        function drawPlayer(player) {
            // Shield effect
            if (player.shieldActive) {
                ctx.strokeStyle = player.color;
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(player.x + player.width / 2, player.y + player.height / 2, player.width, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.strokeStyle = player.color + '44';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(player.x + player.width / 2, player.y + player.height / 2, player.width + 10, 0, Math.PI * 2);
                ctx.stroke();
            }

            // Draw alien
            if (player.image && player.image.complete && player.image.naturalWidth > 0) {
                ctx.drawImage(player.image, player.x, player.y, player.width, player.height);
            } else {
                ctx.fillStyle = player.color;
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }

            // Glow effect
            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;
            ctx.strokeStyle = player.color;
            ctx.lineWidth = 2;
            ctx.strokeRect(player.x, player.y, player.width, player.height);
            ctx.shadowBlur = 0;
        }

        // Draw bullet
        function drawBullet(bullet) {
            ctx.fillStyle = bullet.color;
            ctx.shadowBlur = 10;
            ctx.shadowColor = bullet.color;
            ctx.beginPath();
            ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // Draw power-up
        function drawPowerup(powerup) {
            const colors = {
                speed: '#ffff00',
                rapidfire: '#ff00ff',
                multishot: '#00ff00'
            };
            
            ctx.fillStyle = colors[powerup.type];
            ctx.shadowBlur = 20;
            ctx.shadowColor = colors[powerup.type];
            ctx.beginPath();
            ctx.arc(powerup.x, powerup.y, powerup.size / 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Symbol
            ctx.fillStyle = '#000';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(powerup.type[0].toUpperCase(), powerup.x, powerup.y);
        }

        // Draw particles
        function drawParticles() {
            particles.forEach((particle, index) => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 40;
                ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
                
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vx *= 0.98;
                particle.vy *= 0.98;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });
            ctx.globalAlpha = 1;
        }

        // Update player
        function updatePlayer(player) {
            // Movement
            player.vx = 0;
            player.vy = 0;

            if (player.keys.left) player.vx = -player.speed;
            if (player.keys.right) player.vx = player.speed;
            if (player.keys.up) player.vy = -player.speed;
            if (player.keys.down) player.vy = player.speed;

            player.x += player.vx;
            player.y += player.vy;

            // Boundaries
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

            // Cooldowns
            if (player.shootCooldown > 0) player.shootCooldown--;
            if (player.shieldCooldown > 0) player.shieldCooldown--;
            
            if (player.shieldActive && player.shieldCooldown === 0) {
                player.shieldActive = false;
            }

            // Shooting
            if (player.keys.shoot && player.shootCooldown === 0) {
                const angle = player === player1 ? 0 : Math.PI;
                bullets.push({
                    x: player.x + player.width / 2,
                    y: player.y + player.height / 2,
                    vx: Math.cos(angle) * 8,
                    vy: Math.sin(angle) * 8,
                    size: 6,
                    color: player.color,
                    owner: player
                });
                player.shootCooldown = 15;
            }

            // Shield
            if (player.keys.shield && player.shieldCooldown === 0 && !player.shieldActive) {
                player.shieldActive = true;
                player.shieldCooldown = 180; // 3 seconds
            }
        }

        // Update bullets
        function updateBullets() {
            bullets.forEach((bullet, index) => {
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;

                // Remove if off screen
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(index, 1);
                    return;
                }

                // Check hits
                [player1, player2].forEach(target => {
                    if (bullet.owner !== target &&
                        bullet.x > target.x && bullet.x < target.x + target.width &&
                        bullet.y > target.y && bullet.y < target.y + target.height) {
                        
                        if (!target.shieldActive) {
                            createParticles(target.x + target.width / 2, target.y + target.height / 2, target.color, 30);
                            
                            // Respawn
                            if (target === player1) {
                                player1.x = 150;
                                player1.y = canvas.height / 2;
                                player2Score++;
                            } else {
                                player2.x = canvas.width - 150;
                                player2.y = canvas.height / 2;
                                player1Score++;
                            }
                            
                            updateScores();
                            bullets.splice(index, 1);
                            
                            if (player1Score >= 5 || player2Score >= 5) {
                                endGame();
                            }
                        } else {
                            createParticles(bullet.x, bullet.y, bullet.color, 10);
                            bullets.splice(index, 1);
                        }
                    }
                });
            });
        }

        // Update power-ups
        function updatePowerups() {
            powerups.forEach((powerup, index) => {
                [player1, player2].forEach(player => {
                    const dx = player.x + player.width / 2 - powerup.x;
                    const dy = player.y + player.height / 2 - powerup.y;
                    if (Math.hypot(dx, dy) < powerup.size) {
                        // Apply power-up
                        if (powerup.type === 'speed') {
                            player.speed = 8;
                            setTimeout(() => { player.speed = 5; }, 5000);
                        } else if (powerup.type === 'rapidfire') {
                            const originalCooldown = 15;
                            player.shootCooldown = 5;
                            setTimeout(() => { player.shootCooldown = originalCooldown; }, 5000);
                        }
                        
                        createParticles(powerup.x, powerup.y, '#ffff00', 15);
                        powerups.splice(index, 1);
                    }
                });
            });
        }

        function updateScores() {
            document.getElementById('p1Score').textContent = player1Score;
            document.getElementById('p2Score').textContent = player2Score;
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Center divider
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            spawnPowerup();
            updatePlayer(player1);
            updatePlayer(player2);
            updateBullets();
            updatePowerups();

            bullets.forEach(drawBullet);
            powerups.forEach(drawPowerup);
            drawPlayer(player1);
            drawPlayer(player2);
            drawParticles();

            animationId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameRunning = true;
            player1Score = 0;
            player2Score = 0;
            
            player1.x = 150;
            player1.y = canvas.height / 2;
            player2.x = canvas.width - 150;
            player2.y = canvas.height / 2;
            
            bullets = [];
            powerups = [];
            particles = [];
            
            assignAliens();
            updateScores();
            
            startBtn.classList.add('hidden');
            gameOverDiv.classList.add('hidden');
            
            gameLoop();
        }

        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            if (player1Score >= 5) {
                winnerText.textContent = 'ðŸŽ‰ PLAYER 1 WINS! ðŸŽ‰';
                winnerText.style.color = '#00ffff';
            } else {
                winnerText.textContent = 'ðŸŽ‰ PLAYER 2 WINS! ðŸŽ‰';
                winnerText.style.color = '#ff6600';
            }
            
            gameOverDiv.classList.remove('hidden');
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            // Player 1
            if (e.key === 'w' || e.key === 'W') player1.keys.up = true;
            if (e.key === 's' || e.key === 'S') player1.keys.down = true;
            if (e.key === 'a' || e.key === 'A') player1.keys.left = true;
            if (e.key === 'd' || e.key === 'D') player1.keys.right = true;
            if (e.key === 'f' || e.key === 'F') player1.keys.shoot = true;
            if (e.key === 'g' || e.key === 'G') player1.keys.shield = true;

            // Player 2
            if (e.key === 'ArrowUp') player2.keys.up = true;
            if (e.key === 'ArrowDown') player2.keys.down = true;
            if (e.key === 'ArrowLeft') player2.keys.left = true;
            if (e.key === 'ArrowRight') player2.keys.right = true;
            if (e.key === 'k' || e.key === 'K') player2.keys.shoot = true;
            if (e.key === 'l' || e.key === 'L') player2.keys.shield = true;
        });

        document.addEventListener('keyup', (e) => {
            // Player 1
            if (e.key === 'w' || e.key === 'W') player1.keys.up = false;
            if (e.key === 's' || e.key === 'S') player1.keys.down = false;
            if (e.key === 'a' || e.key === 'A') player1.keys.left = false;
            if (e.key === 'd' || e.key === 'D') player1.keys.right = false;
            if (e.key === 'f' || e.key === 'F') player1.keys.shoot = false;
            if (e.key === 'g' || e.key === 'G') player1.keys.shield = false;

            // Player 2
            if (e.key === 'ArrowUp') player2.keys.up = false;
            if (e.key === 'ArrowDown') player2.keys.down = false;
            if (e.key === 'ArrowLeft') player2.keys.left = false;
            if (e.key === 'ArrowRight') player2.keys.right = false;
            if (e.key === 'k' || e.key === 'K') player2.keys.shoot = false;
            if (e.key === 'l' || e.key === 'L') player2.keys.shield = false;
        });
    </script>
</body>
</html>
